<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اله الحاسبة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            color: #2c3e50;
            outline: none;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 3px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            font-size: 24px;
            background-color: #3498db;
            border: 1px solid #2980b9;
            border-radius: 4px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="clearAll()">AC</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('%')">%</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculateResult()">=</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateSquareRoot()">√</button>
        <div id="result"></div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function clearAll() {
            document.getElementById('display').value = '';
            document.getElementById('result').innerText = '';
        }

        function backspace() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('result').innerText = 'النتيجة: ' + result;
            } catch (error) {
                document.getElementById('result').innerText = 'خطأ';
            }
        }

        function calculateSquareRoot() {
            var inputValue = document.getElementById('display').value;
            if (inputValue !== '') {
                var result = Math.sqrt(parseFloat(inputValue));
                document.getElementById('result').innerText = 'النتيجة: ' + result;
            }
        }
    </script>

</body>
</html>
